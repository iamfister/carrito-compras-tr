<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea 3 - Cristian Yair Gutierrez</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <header class="py-5 header">
      <div class="container-xl">
        <div class="row justify-content-center justify-content-md-between">
          <div class="col-8 col-md-3">
            <a href="index.html">
              <img
                class="img-fluid"
                src="https://www.blog.doto.com.mx/wp-content/uploads/2023/01/como-armar-una-pc-gamer-facilmente.jpg"
                alt=""
              />
            </a>
          </div>

          <nav
            class="col-md-6 a mt-5 d-flex align-items-start justify-content-end"
          >
            <div class="carrito">
              <img class="img-fluid" src="public/carrito.png" alt="" />

              <div id="carrito" class="bg-white p-3">
                <p></p>
                <table class="w-100 table">
                  <thead>
                    <tr>
                      <th>Imagen</th>
                      <th>Nombre</th>
                      <th>Precio</th>
                      <th>Cantidad</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <img
                          class="img-fluid"
                          src="https://ss628.liverpool.com.mx/xl/1112958742.jpg"
                          alt="imagen guitarra"
                        />
                      </td>
                      <td>SRV</td>
                      <td class="fw-bold">$299</td>
                      <td class="flex align-items-start gap-4">
                        <button type="button" class="btn btn-dark">-</button>
                        1
                        <button type="button" class="btn btn-dark">+</button>
                      </td>
                      <td>
                        <button class="btn btn-danger" type="button">X</button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <p class="text-end">
                  Total pagar: <span class="fw-bold">$899</span>
                </p>
                <button class="btn btn-dark w-100 mt-3 p-2">
                  Vaciar Carrito
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
